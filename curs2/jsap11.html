<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructiune while</title>
</head>
<body>
    <h3>Sa se afiseze numerele impare pana la un numar n citit de la tastatura</h3>
    <script>
        let x=1, y=1;
        n=eval(prompt("Scrieti numarul:<br />"));
        while (x<=n){
            document.write("<br /> x este "+x);
            x+=2;
        }
        for(let i=1; i<=n; i=i+2){
            document.write("<br /> x este "+i);
        }
        do{
            document.write("<br /> x este "+y);
            y+=2;
        }while(y<=n)
    </script>
</body>
</html>
