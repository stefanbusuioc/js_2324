<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <script>
        let n=15;
        for(let i=1; i<=n; i++){
            if(i%2==0){
                console.log(`${i} este par`);
            }
            else{
                console.log(`${i} este impar`);
            }
            if(i==6){
                break;
            }
        }
        console.log('am ajuns la final');
    </script>
</body>
</html>
