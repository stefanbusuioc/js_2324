<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tabla inmultirii</h2>
    <script>
        function inmultire(x, y){
            let rez = x * y;
            return rez;
        }
        document.write('<table>');
        for (i = 1; i <= 10; i++){
            if(i % 6 == 0 || i == 0){
                document.write('<tr>');
            }
            document.write('<td style = "padding:15px">Tabla inmultirii cu ' + i + '<br>');
            for (j = 1; j <= 10; j++){
                document.write(parseInt(i) + " x " + parseInt(j) + " = " + parseInt(inmultire(i, j)));
                document.write('<br>');
            }
            document.write('</td>');
            if (i % 10 == 0 || i == 0){
                document.write('</tr>');
            }
        }
        document.write('</table>');
    </script>
</body>
</html>
