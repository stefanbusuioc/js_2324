<body>
    <script>
        function suma(a, b, c){
            console.log(typeof a);
            if ((typeof a == 'number') && (typeof b == 'number') && (typeof c == 'number')){
                return a + b + c;
            }
            else{
                return 0;
            }
        }
        console.log(suma(1, 2, 3));
        console.log(suma(4, 6, 10));
        console.log(suma('a', 8, 3));
    </script>
</body>
